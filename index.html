<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tailwind.css">
    <link rel="icon" href="icon.png" sizes="16x16" type="img/png">
    <title>Microsoft - Cloud, Computers, Apps & Gaming</title>
</head>
<body class="mx-auto">
    <div class="navbar flex justify-between items-center p-3">
        <div class="flex justify-start items-center md:order-2">
            <div class="menu inline-block p-2 cursor-pointer md:hidden">
                <div class="line1 h-0.5 w-6 my-1 bg-black"></div>
                <div class="line2 h-0.5 w-6 my-1 bg-black"></div>
                <div class="line3 h-0.5 w-6 my-1 bg-black"></div>
            </div>
            <img src="search_icon.png" alt="" class="w-auto h-5 mr-5 md:hidden">
        </div>

        <div class="logo text-center flex md:order-1 mx-4">
            <img src="icon.png" alt="" class="w-auto h-6 ml-4 mr-0.5">
            <span class="font-bold text-gray-600 text-xl mx-2">Microsoft</span>
            <div class="hidden md:flex mx-4 space-x-5 my-1 text-sm">
                <div class="fitem">Microsoft 365</div>
                <div class="fitem">Teams</div>
                <div class="fitem">Windows</div>
                <div class="fitem">Surface</div>
                <div class="fitem">Xbox</div>
                <div class="fitem">Support</div>
            </div>
        </div>

        <div class="flex justify-between items-center md:order-3">
            <img src="search_icon.png" alt="" class="cursor-pointer hidden md:block w-auto h-5 mx-3">
            <img src="cart_icon.png" alt="" class="cursor-pointer w-auto h-5 mx-3">
            <img src="account_icon.jpg" alt="" class="cursor-pointer w-auto h-5 mx-3">
        </div>
    </div>
    
    <div class="banner flex flex-col-reverse md:flex-row bg-[#a8d3f9] justify-between">
        <div class="left px-10 items-center">
            <h2 class="text-4xl pt-8">Microsoft 365</h2>
            <p class="my-4">Everything you need to achieve more in less time</p>
            <button class="bg-blue-700 text-white cursor-pointer p-2 my-4 rounded-md">Learn more</button>
        </div>
        <div class="right">
            <img src="img1.avif" alt="">
            <p></p>
        </div>
    </div>

    <div class="promo space-y-4 m-6 flex flex-col md:flex-row justify-center">
        <div class="item flex mx-4 space-x-2 items-center mt-5 flex-col">
            <img src="img_icon1_files/icon-LL-Windows-Logo-80x80" alt="" class="w-auto h-8">
            <span class="font-bold cursor-pointer">Choose your Microsoft 365</span>
        </div>
        <div class="item flex mx-4 space-x-2 items-center mt-1 flex-col">
            <img src="img_icon1_files/icon-LL-Tablet-Kickstand-Landscape-Mode-Fluent-80x80" alt="" class="w-auto h-8">
            <span class="font-bold cursor-pointer">Explore surface devices</span>
        </div>
        <div class="item flex mx-4 space-x-2 items-center flex-col">
            <img src="img_icon1_files/icon-LL-Xbox-Logo-80x80" alt="" class="w-auto h-8">
            <span class="font-bold cursor-pointer">Buy Xbox games</span>
        </div>
        <div class="item flex mx-4 space-x-2 items-center mt-5 flex-col">
            <img src="img_icon1_files/icon-LL-Windows-Logo-80x80" alt="" class="w-auto h-8">
            <span class="font-bold cursor-pointer">Get Windows 11</span>
        </div>
    </div>
</body>
</html>
